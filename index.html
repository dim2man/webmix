<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/theme-a/a.css">
<link rel="stylesheet" href="css/theme-a-ext/a.css">
<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.3.1.min.css">
<script type="text/javascript" src="lib/require.min.js" data-main="js/main"></script>
</head>
<body style="visibility:hidden">

<!-- The logo -->
<div id="logo" data-role="page" data-theme="a" tabindex="0">
	<div data-role="content">
		Logo
	</div>
</div>

<!-- The menu -->
<div id="menu" data-role="page" data-theme="a">
	<div data-role="header">
		<h1>Menu</h1>
		<a href="#menu" data-icon="gear" class="ui-btn-right">Edit</a>
	</div>
	<div data-role="content">
		<ul data-role="listview">
			<li><a></a></li>
		</ul>
	</div>
	<div data-role="footer" class="ui-screen-hidden" data-position="fixed">
		<h4><a href="#menuitem" data-role="button" class="ui-btn-active" data-mini="false">New</a></h4>
	</div>
</div>

<!-- The menu item -->
<div id="menuItem" data-role="page" data-theme="a">
	<div data-role="header">
		<a href="javascript:history.back()" data-icon="arrow-l" data-rel="back" class="ui-btn-left">Back</a>
		<h1>Edit Menu Item</h1>
		<a href="javascript:history.back()" data-icon="check" class="ui-btn-right ui-btn-active">Save</a>
	</div>
	<div data-role="content">
		<label for="menuItemText">Text:</label>
		<input type="text" name="name" id="menuItemText" value="" />
		<label for="menuItemHref">Link:</label>
		<input type="text" name="name" id="menuItemHref" value="" />
	</div>
</div>

<!-- The input dialog -->
<div id="input" data-role="page" data-theme="a">
	<div data-role="header">
		<a href="javascript:history.back()" data-icon="arrow-l" data-rel="back" class="ui-btn-left">Back</a>
		<h1></h1>
		<a href="javascript:history.back()" data-icon="check" class="ui-btn-right ui-btn-active">Save</a>
	</div>
	<div data-role="content">
		<label for="inputLabel"></label>
		<input type="text" name="name" id="inputText" value="" />
	</div>
</div>

</body>
</html>
